<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #000; }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      animation: fade 1s;
    }

    .slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
      vertical-align: middle;
    }

    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      background-color: rgba(0,0,0,0.5);
      user-select: none;
      transform: translateY(-50%);
      z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="slide"><img src="https://dhjseoads-cmyk.github.io/slideshow/BenderaIKN.png" alt="Slide 1"></div>
  <div class="slide"><img src="https://dhjseoads-cmyk.github.io/slideshow/JPO.png" alt="Slide 2"></div>
  <div class="slide"><img src="https://dhjseoads-cmyk.github.io/slideshow/RECLAIMER.png" alt="Slide 3"></div>
  <div class="slide"><img src="https://dhjseoads-cmyk.github.io/slideshow/BRIDGE.png" alt="Slide 4"></div>
<div class="slide"><img src="https://dhjseoads-cmyk.github.io/slideshow/HANGAR.png" alt="Slide 5"></div>
<div class="slide"><img src="https://dhjseoads-cmyk.github.io/slideshow/GARDU.png" alt="Slide 6"></div>

  <a class="prev" onclick="changeSlide(-1)">❮</a>
  <a class="next" onclick="changeSlide(1)">❯</a>
</div>

<script>
  let slideIndex = 0;
  let slides = document.getElementsByClassName("slide");
  let autoTimer;

  function showSlide(index) {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex = (index + slides.length) % slides.length;
    slides[slideIndex].style.display = "block";
  }

  function changeSlide(n) {
    clearTimeout(autoTimer);
    showSlide(slideIndex + n);
    startAutoSlide(); // Restart timer on manual navigation
  }

  function startAutoSlide() {
    autoTimer = setTimeout(() => {
      showSlide(slideIndex + 1);
      startAutoSlide();
    }, 4000); // Delay antar slide: 4 detik
  }

  // Mulai slideshow saat halaman dibuka
  showSlide(slideIndex);
  startAutoSlide();
</script>

</body>
</html>
