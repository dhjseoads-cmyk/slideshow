<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
      vertical-align: middle;
      object-fit: cover;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.3s;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0,0,0,0.5);
      z-index: 10;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1s;
    }

    @keyframes fade {
      from {opacity: 0.4}
      to {opacity: 1}
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="slide fade">
    <img src="https://dhjseoads-cmyk.github.io/slideshow/BenderaIKN.png" alt="Slide 1">
  </div>
  <div class="slide fade">
    <img src="https://dhjseoads-cmyk.github.io/slideshow/JPO.png" alt="Slide 2">
  </div>

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<script>
let slideIndex = 0;
let slides = document.getElementsByClassName("slide");

function showSlides() {
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 4000); // Change image every 4 seconds
}
showSlides();

function plusSlides(n) {
  slideIndex += n - 1;
  if (slideIndex < 0) slideIndex = slides.length - 1;
  showSlides();
}
</script>

</body>
</html>
